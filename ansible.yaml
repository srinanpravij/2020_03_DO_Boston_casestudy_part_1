---
- hosts: target
  tasks:
  - name: copy deployment file to kubernetes cluster
    copy:
      src: deployment.yaml
      dest: /home/ubuntu-worker/deploy/
  - name: delete the previous kubernetes objects
    shell: kubectl delete -f /root/deployment.yaml
  - name: create a deployment by reading the new deployment file
    shell: kubectl apply -f /root/deployment.yaml
  